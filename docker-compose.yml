version: '3.8'
services:
  mini-dify-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mini-dify-backend
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
      - es01


  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - ../mongodb/data:/data/db
    restart: unless-stopped

  minidify_qdrant:
    image: qdrant/qdrant:latest
    container_name: minidify_qdrant
    restart: always
    #ports:
    #  - "6334:6334"
    volumes:
      - ../qdrant/qdrant_storage:/qdrant/storage:z


  # Elasticsearch 노드 1 (마스터 노드 역할 포함)
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: es01
    environment:
      - node.name=es01
      - cluster.name=es-cluster
      - discovery.seed_hosts=es02,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ../elasticsearch/data/es01:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"


  # Elasticsearch 노드 2
  es02:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: es02
    environment:
      - node.name=es02
      - cluster.name=es-cluster
      - discovery.seed_hosts=es01,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ../elasticsearch/data/es02:/usr/share/elasticsearch/data


  # Elasticsearch 노드 3
  es03:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: es03
    environment:
      - node.name=es03
      - cluster.name=es-cluster
      - discovery.seed_hosts=es01,es02
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ../elasticsearch/data/es03:/usr/share/elasticsearch/data

